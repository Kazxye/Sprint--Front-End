  <style>
    @keyframes fadeInUp {
      from { 
        opacity: 0; 
        transform: translateY(50px);
      }
      to { 
        opacity: 1; 
        transform: translateY(0);
      }
    }
    
    @keyframes scaleIn {
      from { 
        opacity: 0; 
        transform: translateY(30px) scale(0.8);
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1);
      }
    }
    
    @keyframes slideOut {
      from { 
        opacity: 1; 
        transform: translateX(0);
      }
      to { 
        opacity: 0; 
        transform: translateX(-100%);
      }
    }
    
    @keyframes slideIn {
      from { 
        opacity: 0; 
        transform: translateX(100%);
      }
      to { 
        opacity: 1; 
        transform: translateX(0);
      }
    }
    
    .animate-fade-in-up {
      animation: fadeInUp 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      opacity: 0;
    }
    
    .animate-scale-in {
      animation: scaleIn 1.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      opacity: 0;
    }
    
    .animate-slide-out {
      animation: slideOut 1s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards;
    }
    
    .animate-slide-in {
      animation: slideIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    
    /* Efeito de brilho no texto */
    .text-glow {
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5),
                   0 0 40px rgba(255, 255, 255, 0.3),
                   0 0 60px rgba(255, 255, 255, 0.1);
    }
    
    /* Efeito hover na logo */
    .logo-hover:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
    
    /* Gradiente animado de fundo */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .gradient-bg {
      background: linear-gradient(-45deg, #8b5cf6, #a855f7, #9333ea, #7c3aed);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
    }
    
    /* Estilo para a imagem da camiseta */
    .shirt-image {
      transition: transform 0.3s ease;
    }
    
    .shirt-image:hover {
      transform: scale(1.02);
    }
  </style>
</head>

  <script>
    // Função para inicializar ícones Lucide de forma segura
    function initLucideIcons() {
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      } else {
        // Fallback: tentar novamente após um delay
        setTimeout(initLucideIcons, 500);
      }
    }
    
    // Função para transição entre páginas
    function transitionToMain() {
      const intro = document.getElementById('intro');
      const main = document.getElementById('main');
      
      // Adiciona animação de saída à página intro
      intro.classList.add('animate-slide-out');
      
      // Após a animação de saída, mostra a página principal
      setTimeout(() => {
        intro.classList.add('hidden');
        main.classList.remove('hidden');
        main.classList.add('animate-slide-in');
        
        // Inicializa os ícones Lucide após mostrar a página
        initLucideIcons();
      }, 1000);
    }
    
    // Função para mostrar a página de mensagens
    function showMessages() {
      const main = document.getElementById('main');
      const messages = document.getElementById('messages');
      
      main.classList.add('hidden');
      messages.classList.remove('hidden');
      messages.classList.add('animate-slide-in');
      
      // Inicializa os ícones Lucide na página de mensagens
      initLucideIcons();
    }
    
    // Função para voltar à página principal
    function showMain() {
      const messages = document.getElementById('messages');
      const main = document.getElementById('main');
      
      messages.classList.add('hidden');
      main.classList.remove('hidden');
      main.classList.add('animate-slide-in');
      
      // Inicializa os ícones Lucide na página principal
      initLucideIcons();
    }
    
    // Inicia a transição após 4.5 segundos (após todas as animações da intro)
    setTimeout(() => {
      transitionToMain();
    }, 4500);
    
    // Opcional: permite pular clicando na tela
    document.getElementById('intro').addEventListener('click', () => {
      transitionToMain();
    });
    
    // Inicializa os ícones Lucide quando a página carrega
    window.addEventListener('load', function() {
      initLucideIcons();
    });
  </script>
